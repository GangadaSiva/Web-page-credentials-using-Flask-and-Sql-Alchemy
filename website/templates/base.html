<html>
    <head>
        <title>{% block title %}Base page{% endblock %}</title>
        <link rel="stylesheet" href="{{url_for('static', filename= 'bootstrap.min.css')}}">
        <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/4.7.0/css/font-awesome.min.css">
    </head>
    <body>
        <nav class="navbar navbar-expand-lg navbar-dark bg-dark">
            <button type="button" class="navbar-toggler" data-bs-toggle="collapse" data-bs-target="#navbar">
                <span class="navbar-toggler-icon"></span>
            </button>   
            <div class="collapse navbar-collapse" id="navbar">
                <div class="navbar-nav">
                    {% if user.is_authenticated %}
                        <a class="nav-item nav-link" href="/">Home<i class="fa fa-home ms-2" aria-hidden="true"></i></a>
                        <a class="nav-item nav-link" href="/logout">Logout<i class="fa fa-sign-out ms-2" aria-hidden="true"></i></a>
                    {% else %}    
                        <a class="nav-item nav-link" href="/login">Login<i class="fa fa-sign-in ms-2" aria-hidden="true"></i></a>
                        <a class="nav-item nav-link" href="/signUp">Sign Up<i class="fa fa-user-plus ms-2" aria-hidden="true"></i></a>
                    {% endif %}
                </div>
            </div>
        </nav>

        {% with messages = get_flashed_messages(with_categories = true) %}
            {% if messages %}
                {% for category, message in messages %}
                    <div class="alert {{category}} alert-dismissible fade show" role="alert">
                        {{message}}
                        <button type="button" class="btn-close" data-bs-dismiss="alert" aria-label="Close"></button>
                    </div>
                {% endfor %}
            {% endif %}


        {% endwith %}

        <div class="container">
            {% block content %}

            {% endblock %}
        </div>








        <script 
            type="text/javascript" 
            src="{{url_for('static', filename='index.js')}}">
        </script>
        <script type="text/javascript" src="{{url_for('static', filename='bootstrap.bundle.min.js')}}"></script>
    </body>
</html>
